<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-deck-heading" jhiTranslate="learnportalApp.deck.home.createOrEditLabel">Create or edit a Deck</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!deck.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="deck.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="learnportalApp.deck.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="deck.title" required/>
                    <div [hidden]="!(editForm.controls.title?.dirty && editForm.controls.title?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.title?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="learnportalApp.deck.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="deck.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="learnportalApp.deck.deck" for="field_deck">Deck</label>
                    <div>
                        <div *ngIf="deck.deck" class="form-text text-danger clearfix">
                            <a class="pull-left" (click)="openFile(deck.deckContentType, deck.deck)" jhiTranslate="entity.action.open">open</a><br>
                            <span class="pull-left">{{deck.deckContentType}}, {{byteSize(deck.deck)}}</span>
                            <button type="button" (click)="deck.deck=null;deck.deckContentType=null;"
                                    class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_deck" (change)="setFileData($event, deck, 'deck', false)" jhiTranslate="entity.action.addblob"/>
                    </div>
                    <input type="hidden" class="form-control" name="deck" id="field_deck"
                        [(ngModel)]="deck.deck" required/>
                    <input type="hidden" class="form-control" name="deckContentType" id="field_deckContentType"
                        [(ngModel)]="deck.deckContentType" />
                    <div [hidden]="!(editForm.controls.deck?.dirty && editForm.controls.deck?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.deck?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="learnportalApp.deck.category" for="field_category">Category</label>
                    <select class="form-control" id="field_category" name="category" [(ngModel)]="deck.category" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="categoryOption.id === deck.category?.id ? deck.category : categoryOption" *ngFor="let categoryOption of categories; trackBy: trackCategoryById">{{categoryOption.fullName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
