<div>
    <h2 id="page-heading">
        <span jhiTranslate="learnportalApp.questionAnswer.home.title">Question Answers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-question-answer" [routerLink]="['/question-answer/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="learnportalApp.questionAnswer.home.createLabel">
            Create new Question Answer
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="questionAnswers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="learnportalApp.questionAnswer.text">Text</span></th>
            <th><span jhiTranslate="learnportalApp.questionAnswer.correct">Correct</span></th>
            <th><span jhiTranslate="learnportalApp.questionAnswer.question">Question</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let questionAnswer of questionAnswers ;trackBy: trackId">
                <td><a [routerLink]="['/question-answer', questionAnswer.id, 'view' ]">{{questionAnswer.id}}</a></td>
                <td>{{questionAnswer.text}}</td>
                <td>{{questionAnswer.correct}}</td>
                <td>
                    <div *ngIf="questionAnswer.question">
                        <a [routerLink]="['../quiz-question', questionAnswer.question?.id, 'view' ]" >{{questionAnswer.question?.text}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/question-answer', questionAnswer.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/question-answer', questionAnswer.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'question-answer', { outlets: { popup: questionAnswer.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
