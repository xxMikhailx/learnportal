<div>
    <h2 id="page-heading">
        <span jhiTranslate="learnportalApp.taskGivenData.home.title">Task Given Data</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-task-given-data" [routerLink]="['/task-given-data/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="learnportalApp.taskGivenData.home.createLabel">
            Create new Task Given Data
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="taskGivenData">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="learnportalApp.taskGivenData.content">Content</span></th>
            <th><span jhiTranslate="learnportalApp.taskGivenData.task">Task</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let taskGivenData of taskGivenData ;trackBy: trackId">
                <td><a [routerLink]="['/task-given-data', taskGivenData.id, 'view' ]">{{taskGivenData.id}}</a></td>
                <td>{{taskGivenData.content}}</td>
                <td>
                    <div *ngIf="taskGivenData.task">
                        <a [routerLink]="['../task', taskGivenData.task?.id, 'view' ]" >{{taskGivenData.task?.title}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/task-given-data', taskGivenData.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/task-given-data', taskGivenData.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'task-given-data', { outlets: { popup: taskGivenData.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
