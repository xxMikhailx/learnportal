<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="quizQuestion">
            <h2><span jhiTranslate="learnportalApp.quizQuestion.detail.title">Quiz Question</span> {{quizQuestion.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="learnportalApp.quizQuestion.text">Text</span></dt>
                <dd>
                    <span>{{quizQuestion.text}}</span>
                </dd>
                <dt><span jhiTranslate="learnportalApp.quizQuestion.description">Description</span></dt>
                <dd>
                    <span>{{quizQuestion.description}}</span>
                </dd>
                <dt><span jhiTranslate="learnportalApp.quizQuestion.quiz">Quiz</span></dt>
                <dd>
                    <div *ngIf="quizQuestion.quiz">
                        <a [routerLink]="['/quiz', quizQuestion.quiz?.id, 'view']">{{quizQuestion.quiz?.title}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/quiz-question', quizQuestion.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
