<div>
    <h2 id="page-heading">
        <span jhiTranslate="learnportalApp.quizQuestion.home.title">Quiz Questions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-quiz-question" [routerLink]="['/quiz-question/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="learnportalApp.quizQuestion.home.createLabel">
            Create a new Quiz Question
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="quizQuestions?.length === 0">
        <span jhiTranslate="learnportalApp.quizQuestion.home.notFound">No quizQuestions found</span>
    </div>
    <div class="table-responsive" *ngIf="quizQuestions?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="learnportalApp.quizQuestion.text">Text</span></th>
            <th><span jhiTranslate="learnportalApp.quizQuestion.description">Description</span></th>
            <th><span jhiTranslate="learnportalApp.quizQuestion.quiz">Quiz</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let quizQuestion of quizQuestions ;trackBy: trackId">
                <td><a [routerLink]="['/quiz-question', quizQuestion.id, 'view' ]">{{quizQuestion.id}}</a></td>
                <td>{{quizQuestion.text}}</td>
                <td>{{quizQuestion.description}}</td>
                <td>
                    <div *ngIf="quizQuestion.quiz">
                        <a [routerLink]="['/quiz', quizQuestion.quiz?.id, 'view' ]" >{{quizQuestion.quiz?.title}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/quiz-question', quizQuestion.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/quiz-question', quizQuestion.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/quiz-question', { outlets: { popup: quizQuestion.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
