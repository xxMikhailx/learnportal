<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mainPage">
            <h2><span jhiTranslate="learnportalApp.mainPage.detail.title">Main Page</span> {{mainPage.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="learnportalApp.mainPage.content">Content</span></dt>
                <dd>
                    <span>{{mainPage.content}}</span>
                </dd>
                <dt><span jhiTranslate="learnportalApp.mainPage.motto">Motto</span></dt>
                <dd>
                    <span>{{mainPage.motto}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/main-page', mainPage.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
