<div>
    <h2 id="page-heading">
        <span jhiTranslate="learnportalApp.mainPage.home.title">Main Pages</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-main-page" [routerLink]="['/main-page/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="learnportalApp.mainPage.home.createLabel">
            Create a new Main Page
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="mainPages?.length === 0">
        <span jhiTranslate="learnportalApp.mainPage.home.notFound">No mainPages found</span>
    </div>
    <div class="table-responsive" *ngIf="mainPages?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="learnportalApp.mainPage.content">Content</span></th>
            <th><span jhiTranslate="learnportalApp.mainPage.motto">Motto</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mainPage of mainPages ;trackBy: trackId">
                <td><a [routerLink]="['/main-page', mainPage.id, 'view' ]">{{mainPage.id}}</a></td>
                <td>{{mainPage.content}}</td>
                <td>{{mainPage.motto}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/main-page', mainPage.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/main-page', mainPage.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/main-page', { outlets: { popup: mainPage.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
